name: AI Librarian CI/CD

on:
  push:
    branches: [main]
    paths:
      - "poc/**"
      - ".github/workflows/ci-cd.yml"
  pull_request:
    branches: [main]
    paths:
      - "poc/**"
      - ".github/workflows/ci-cd.yml"

env:
  PYTHON_VERSION: "3.12"
  WORKING_DIRECTORY: ./poc
  IMAGE_NAME: ai-librarian
  REGION: us-central1

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "poc/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --all-extras --dev

      - name: Run tests
        run: uv run pytest tests/

  deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: ">= 416.0.0"
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Docker Auth
        run: |
          gcloud auth configure-docker gcr.io

      - name: Build and Push Container
        run: |
          # Matches deploy.sh: gcr.io/$PROJECT/$SERVICE
          IMAGE="gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE_URI=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.IMAGE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_URI }}
          env_vars: |
            ENVIRONMENT=production
          secrets: |
            OPENAI_API_KEY=openai-api-key:latest
            SUPABASE_URL=supabase-url:latest
            SUPABASE_SERVICE_ROLE_KEY=supabase-service-role-key:latest
            POSTGRES_PASSWORD=postgres-password:latest
