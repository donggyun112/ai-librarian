name: Codex PR Review

on:
  pull_request:
    types: [opened, reopened, synchronize]
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

jobs:
  codex-review:
    # Skip fork PRs (no secrets access) - only run on same-repo PRs or /codex review command
    if: |
      (github.event_name == 'pull_request' &&
       github.event.pull_request.head.repo.full_name == github.repository &&
       (github.event.pull_request.base.ref == 'main' || github.event.pull_request.base.ref == 'develop')) ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/codex review') &&
       (github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'COLLABORATOR'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/pull/${{ github.event.pull_request.number || github.event.issue.number }}/head

      - name: Set review context
        id: review_context
        env:
          REPO: ${{ github.repository }}
        run: |
          PR_NUMBER=$(jq -r '.pull_request.number // .issue.number' "$GITHUB_EVENT_PATH")
          if [ -z "$PR_NUMBER" ] || [ "$PR_NUMBER" = "null" ]; then
            echo "Unable to determine PR number from event payload" >&2
            exit 1
          fi
          echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"

      - name: Check if fork PR (security)
        id: fork_check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
        run: |
          # For /codex review on issue_comment, check if PR is from a fork
          HEAD_REPO=$(gh pr view "$PR_NUMBER" --json headRepositoryOwner,headRepository -q '"\(.headRepositoryOwner.login)/\(.headRepository.name)"')
          if [ "$HEAD_REPO" != "$REPO" ]; then
            echo "::error::Cannot run Codex review on fork PRs for security reasons"
            exit 1
          fi

      - name: Install Codex CLI
        run: |
          npm install -g @openai/codex@latest

      - name: Restore Codex OAuth credentials
        env:
          CODEX_AUTH_JSON: ${{ secrets.CODEX_AUTH_JSON }}
        run: |
          if [ -z "$CODEX_AUTH_JSON" ]; then
            echo "::error::CODEX_AUTH_JSON secret is not configured"
            exit 1
          fi

          mkdir -p ~/.codex
          printf '%s' "$CODEX_AUTH_JSON" > ~/.codex/auth.json
          chmod 600 ~/.codex/auth.json

      - name: Setup MCP servers
        run: |
          cat >> ~/.codex/config.toml << 'EOF'

          # Context7 - Library documentation (LangChain, FastAPI, Pydantic, etc.)
          [mcp_servers.context7]
          command = "npx"
          args = ["-y", "@upstash/context7-mcp"]
          EOF

          echo "‚úÖ MCP servers configured (context7)"

      - name: Get PR context
        id: pr_context
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ steps.review_context.outputs.pr_number }}
        run: |
          # PR diff
          gh pr diff "$PR_NUMBER" > /tmp/pr_diff.txt
          echo "pr_diff_file=/tmp/pr_diff.txt" >> "$GITHUB_OUTPUT"

          # PR metadata
          gh pr view "$PR_NUMBER" --json title,body,files,headRefOid > /tmp/pr_meta.json
          echo "PR: $(jq -r '.title' /tmp/pr_meta.json)"
          echo "Files changed: $(jq '.files | length' /tmp/pr_meta.json)"

          # Existing unresolved bot comments
          python3 .github/scripts/get_existing_comments.py \
            --repo "$REPO" \
            --pr "$PR_NUMBER" \
            --unresolved-only \
            --output /tmp/existing_comments.json

          COUNT=$(jq 'length' /tmp/existing_comments.json)
          echo "Found $COUNT unresolved bot comments"

      - name: Run Codex review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.review_context.outputs.pr_number }}
          REPO: ${{ github.repository }}
          CODEX_PROMPT: |
            You are a senior AI/ML engineer performing a thorough code review for a LangChain/LangGraph RAG application.

            <context>
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ steps.review_context.outputs.pr_number }}

            PROJECT STRUCTURE:
            - poc/src/adapters: External service adapters (OpenAI, embeddings)
            - poc/src/api: FastAPI endpoints
            - poc/src/memory: Conversation memory implementations
            - poc/src/schemas: Pydantic models
            - poc/src/services: Business logic
            - poc/src/supervisor: LangGraph supervisor/orchestrator
            - poc/src/workers: LangGraph worker nodes

            AVAILABLE MCP TOOLS:
            - context7: Use to look up LangChain, LangGraph, FastAPI, Pydantic documentation

            INPUT FILES (pre-fetched, read these first):
            - /tmp/pr_diff.txt: Full PR diff
            - /tmp/pr_meta.json: PR metadata (title, body, files, headRefOid)
            - /tmp/existing_comments.json: Unresolved bot review comments
            </context>

            <project_rules>
            This is a LangChain/LangGraph RAG (Retrieval-Augmented Generation) project.

            ## Architecture Rules
            - LangGraph state must be immutable (return new state, don't mutate)
            - Worker nodes should be single-responsibility
            - Use supervisor pattern for orchestration
            - Adapters wrap external services (OpenAI, vector stores)

            ## Coding Standards (CRITICAL)
            - [ ] **NO LAZY IMPORTS**: All imports MUST be at file top level. Imports inside functions are FORBIDDEN.
            - [ ] **TYPE HINTS**: All functions must have type hints.
            - [ ] **ASYNC/AWAIT**: LangChain async methods (ainvoke, astream) must be awaited properly.
            - [ ] **PYDANTIC V2**: Use Pydantic v2 syntax (model_validate, model_dump).
            - [ ] **NO PRINT**: Use loguru logger, not print().

            ## LangChain/LangGraph Rules
            - Use RunnablePassthrough, RunnableLambda for chain composition
            - Avoid deprecated LangChain APIs (check for deprecation warnings)
            - LangGraph nodes must return valid state updates
            - Use structured output (with_structured_output) for reliable parsing
            - Handle token limits and chunking properly

            ## Security
            - Never log API keys, tokens, or sensitive data
            - Validate user inputs before passing to LLM
            - Sanitize outputs before returning to client
            </project_rules>

            <review_checklist>
            ### 1. LangChain/LangGraph
            - [ ] No deprecated APIs used
            - [ ] Proper async/await for ainvoke, astream
            - [ ] State management is immutable
            - [ ] Chains are composable and testable

            ### 2. Code Quality
            - [ ] Type hints on all functions
            - [ ] No lazy imports
            - [ ] Pydantic v2 syntax
            - [ ] Proper error handling

            ### 3. Security
            - [ ] No hardcoded secrets
            - [ ] Input validation present
            - [ ] No sensitive data in logs

            ### 4. Testing (CRITICAL)
            - [ ] New/modified code has corresponding test files
            - [ ] Tests cover happy path and edge cases
            - [ ] If no tests added, flag as MUST FIX

            ### 5. Side Effects & Bug Prevention (CRITICAL)
            - [ ] Check for logic conflicts with existing code
            - [ ] Identify potential race conditions in async code
            - [ ] Verify state mutations don't cause unintended side effects
            - [ ] Check for breaking changes to public APIs
            - [ ] Ensure error handling doesn't silently swallow exceptions
            - [ ] Verify edge cases are handled (null, empty, boundary values)
            </review_checklist>

            <inline_suggestions>
            For fixable issues, post inline review comments using gh api with JSON input.

            CORRECT API FORMAT (using review comments):
            ```bash
            COMMIT_SHA=$(gh pr view "$PR_NUMBER" --json headRefOid -q '.headRefOid')

            # Create JSON file for the review with inline comments
            cat > /tmp/review_comment.json << EOF
            {
              "commit_id": "$COMMIT_SHA",
              "body": "Inline suggestions added",
              "event": "COMMENT",
              "comments": [
                {
                  "path": "path/to/file.py",
                  "line": 42,
                  "body": "\`\`\`suggestion\ncorrected code here\n\`\`\`\nExplanation of the fix"
                }
              ]
            }
            EOF

            gh api "repos/$REPO/pulls/$PR_NUMBER/reviews" \
              --method POST \
              --input /tmp/review_comment.json
            ```

            CRITICAL RULES:
            - Use `--input` with a JSON file for complex payloads
            - Use the `/reviews` endpoint (not `/comments`) for inline suggestions
            - `line` must be an integer in JSON (no quotes)
            - `event` can be "COMMENT", "APPROVE", or "REQUEST_CHANGES"
            - `path` is relative path from repo root
            - For multi-line suggestions, use `start_line` and `line` together
            - commit_id: get from `gh pr view --json headRefOid -q '.headRefOid'`

            Post inline suggestions for each fixable issue found.
            </inline_suggestions>

            <output_format>
            Write your review as a PR comment in this EXACT format:

            ## üîç Code Review Summary
            (Brief overview of changes and overall assessment)

            ## ‚úÖ What's Good
            (Well-written parts, good practices observed)

            ## üö® Issues Found
            (List any violations. Include file path and line numbers.)

            Format: `file_path:line` - Description

            ## üí° Inline Suggestions
            (Note: I've added inline suggestions on specific lines that can be applied with one click)

            ## üìã Checklist
            - LangChain/LangGraph: ‚úÖ/‚ùå
            - Type Hints: ‚úÖ/‚ùå
            - Security: ‚úÖ/‚ùå
            - Tests: ‚úÖ/‚ùå
            - Side Effects/Bugs: ‚úÖ/‚ùå
            </output_format>

            <instructions>
            1. Read the pre-fetched input files:
               - `cat /tmp/pr_diff.txt` for the full diff
               - `cat /tmp/pr_meta.json` for PR metadata (title, body, files)
               - `cat /tmp/existing_comments.json` for previous unresolved bot comments

            2. Review code against <project_rules> and <review_checklist>

            3. For each previous comment in existing_comments.json:
               - Check if the issue is FIXED in the current code
               - If fixed, add its thread_id to resolve_thread_ids array

            4. For NEW issues found, add them to inline_comments array

            5. Determine decision:
               - APPROVE if all checklist items pass
               - CHANGES_REQUESTED if any fail

            6. Output ONLY the JSON object - no markdown fences, no extra text

            IMPORTANT: Do NOT call gh api or gh pr commands. Only output JSON.
            The post_review.py script handles all GitHub API calls.
            </instructions>

            <output_protocol>
            YOU MUST OUTPUT A SINGLE JSON OBJECT TO STDOUT AS YOUR FINAL ACTION.

            JSON Schema:
            {
              "decision": "APPROVE" | "CHANGES_REQUESTED",
              "summary": "## üîç Code Review Summary\n\n...(full markdown review)...",
              "inline_comments": [
                {
                  "path": "relative/path/to/file.py",
                  "line": 42,
                  "body": "```suggestion\ncorrected code here\n```\nExplanation",
                  "start_line": null
                }
              ],
              "resolve_thread_ids": ["PRRT_xxx", "PRRT_yyy"]
            }

            FIELDS:
            - decision: APPROVE if all checks pass, CHANGES_REQUESTED if any fail
            - summary: Full markdown review
            - inline_comments: NEW issues found in this review
            - resolve_thread_ids: thread_id values from <previous_review_comments> that are now FIXED

            CRITICAL: Do NOT execute gh api calls yourself. Only output JSON.
            The post_review.py script will handle all GitHub API calls.
            </output_protocol>
        run: |
          codex exec \
            -m gpt-5-codex \
            --sandbox danger-full-access \
            -c shell_environment_policy.inherit=all \
            -c ask_for_approval="never" \
            -C "$GITHUB_WORKSPACE" \
            -- "$CODEX_PROMPT" > /tmp/review_output.json

          echo "=== Codex Output ==="
          cat /tmp/review_output.json

      - name: Post review to GitHub
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ steps.review_context.outputs.pr_number }}
        run: |
          python3 .github/scripts/post_review.py \
            --repo "$REPO" \
            --pr "$PR_NUMBER" \
            --input /tmp/review_output.json

      - name: Cleanup credentials
        if: always()
        run: rm -f ~/.codex/auth.json ~/.codex/config.toml /tmp/review_output.json
